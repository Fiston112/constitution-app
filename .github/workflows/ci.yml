name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  api:
    name: API (Node) - install & smoke
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Smoke check (start file exists)
        run: node -c src/server.js || true

  web_admin:
    name: Web Admin (React) - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web-admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            apps/web-admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  mobile:
    name: Mobile (Flutter) - analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

  turbo:
    name: Turbo (monorepo) - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run build
